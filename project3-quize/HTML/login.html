<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <script src="https://kit.fontawesome.com/cd43dd9542.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../Css/login .css">
<!-- <script src="projec3.js"></script> -->




</head>
<body>

<div class="container">
 

<div class="sign-in">

<div class="opacity">

<nav>

<img src="../Image/2.4-removebg-preview.png" alt="icon" width="70px">

</nav>


<div class="groups">
    <div class="empty-row"></div>

<div class="boxes">

    <div class="log-shape">


        <img src="../Image/2.4-removebg-preview.png" alt="sign-up">
        
        
        </div>

<div class="box">

    <p id="title-sign">Sign in </p>

<form action="#" >

<div class="row">
<div class="info">
    <label >E-mail:</label>
    <div class="lock">
    <input type="email" id="email" >
    <i class="fa-solid fa-envelope"></i>
</div>

</div>

<div class="info">
    <label id="pass">Password:</label>
    <div class="lock">
    <input type="password" id="password" >
    <i class="fa-solid fa-unlock"></i>
</div>
</div>

<div class="forget">
    <p id="notcorrect">Password is incorrect. Please try again.</p>
<a href="#">forget password?</a>

</div>
</div>

<div class="sub">    
    <input type="submit" id="loginButton" value="login">
</div>
<div class="or-sign-up">
<p>Follow in</p>

</div>


<div class="social">

    <a href="https://www.instagram.com/" id="inst"><img src="../Image/insta-login.jpeg"> </a>  
    <a href="https://www.facebook.com/" ><i class="fa-brands fa-square-facebook"></i></a>  
   <a href="mailto:moathbdur@gmail.com" id="ema"><img src="../Image/gmail-login.jpeg" ></a>

   

</div>
<div class="remember">
    <p>don't have acount?<a href="signUp.html">Sign up</a> </p>
    
    </div>
</form>

</div>

</div>
</div>
</div>
</div>

</div>



<script src="../JS/login.js"></script>
</body>
</html>
